<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spline Scene</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { width: 100%; height: 100%; overflow: hidden; }
    canvas { display: block; width: 100%; height: 100%; }
  </style>
</head>
<body>
  <canvas id="canvas3d"></canvas>
  
  <script type="module">
    import { Application } from 'https://unpkg.com/@splinetool/runtime@latest/build/runtime.js';

    const canvas = document.getElementById('canvas3d');
    const app = new Application(canvas);
    
    app.load('https://prod.spline.design/6wBAMQKaOJF4uhQN/scene.splinecode')
      .then(() => {
        console.log('‚úÖ Spline za≈Çadowany');
        console.log('üì¶ App object:', app);
        
        // Testujemy WSZYSTKIE mo≈ºliwe eventy
        ['mouseDown', 'mouseUp', 'click', 'mouseMove', 'mouseHover', 'keyDown', 'keyUp'].forEach(eventName => {
          app.addEventListener(eventName, (e) => {
            console.log(`üéØ Event: ${eventName}`, e);
            if (e.target) {
              console.log(`   Target name: ${e.target.name}`);
              alert(`${eventName}: ${e.target.name}`);
            }
          });
        });
        
        // Sprawd≈∫ czy obiekt mo≈ºna znale≈∫ƒá po nazwie
        const obj1 = app.findObjectByName('Przycisk_1');
        const obj2 = app.findObjectByName('Przycisk_2');
        console.log('üîç Przycisk_1:', obj1);
        console.log('üîç Przycisk_2:', obj2);
      })
      .catch((error) => {
        console.error('‚ùå B≈ÇƒÖd:', error);
      });
  </script>
</body>
</html>
